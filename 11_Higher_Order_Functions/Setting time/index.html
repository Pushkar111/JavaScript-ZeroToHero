</head>

<body>
    <h1>Setting time</h1>
    <p>In JavaScript we can execute some activities in a certain interval of time or we can schedule(wait) for some time
        to execute some activities.
    <ol>
        <li>setInterval</li>
        <li>setTimeout</li>
    </ol>
    </p>


    <script src="setInterval.js"></script>
    <script src="setTimeout.js"></script>
</body>
