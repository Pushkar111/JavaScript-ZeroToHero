<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window (Browser Object Model (BOM)) </title>
</head>

<style>
    *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;   
    }

    .main-head {
        color: rgb(230, 0, 255);
    }

    .head2 {
        color: red;
    }

    p {
        display: inline;
    }
</style>

<body>

    <h1 class="main-head">Important Properties of Window</h1>
    <p class="head2">Open the console to see the output</p>
    <ul>
        <li>location : <p>Represents URL</p></li>
        <li>history</li>
        <li>innerHeight</li>
        <li>innerWidth</li>
        <li>open()</li>
        <li>close()</li>
        <li>resizeBy()</li>
        <li>resizeTo()</li>
        <li>moveBy()</li>
        <li>scrollBy()</li>
        <li>scroll()</li>
        <li>scrollTo()</li>
        <li>print()</li>
    </ul>

    <script src="window_location.js"></script>
    <script src="window_history.js"></script>
    <script src="window_innerHeight.js"></script>
    <script src="window_innerWidth.js"></script>
    <script src="window_open().js"></script>
    <script src="window_close().js"></script>
    <script src="window_resizeBy().js"></script>
    <script src="window_resizeTo().js"></script>
    <script src="window_moveBy().js"></script>
    <script src="window_scrollBy().js"></script>
    <script src="window_scroll().js"></script>
    <script src="window_scrollTo().js"></script>
    <script src="window_print().js"></script>
</body>

</html>
