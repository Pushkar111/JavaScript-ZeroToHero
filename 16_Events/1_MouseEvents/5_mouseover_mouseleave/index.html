<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover and mouseleave</title>
</head>
<style>
    .square {
        width: 100px;
        height: 100px;
        background-color: burlywood;
    }
    div:hover {
        cursor: pointer;
    }
    
    .circle {
        width: 100px;
        height: 100px;
        background-color: burlywood;
        border-radius: 50%;
    }
</style>

<body>
    <div id="shape" class="square" onmouseover="changeDiv(event)" onmouseleave="changeDiv(event)"></div>
    <script src="script.js"></script>
</body>

</html>
