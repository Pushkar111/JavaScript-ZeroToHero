<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwapNo</title>
</head>

<body>

</body>

<script>
    console.log("SwapNo using 3 variables");
    let a = 10;
    let b = 20;
    console.log(a, b);
    let c = a;
    a = b;
    b = c;
    console.log(a, b);

    console.log("==========================================");

    console.log("SwapNo using 2 variables Add-Sub");
    let x = 10;
    let y = 20;
    console.log(x, y);
    x = x + y;
    y = x - y;
    x = x - y;
    console.log(x, y);

    console.log("==========================================");

    console.log("SwapNo using 2 variables Mul-Div");
    let p = 10;
    let q = 20;
    console.log(p, q);
    p = p * q;
    q = p / q;
    p = p / q;
    console.log(p, q);
</script>

</html>
