<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.removeElement</title>
    <link rel="icon" href="../13_document.createElement/homeIcon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Learn document.removeElement</h1>
    <div class="container">

    </div>

    <form id="myForm" action="" onsubmit="removeElement(event)">
        <label for="elementNo"></label>
        <input type="number" id="elementNo" placeholder="Enter the Element No">
        <button type="button" onclick="removeElement()">Remove Element</button>
    </form>
    
    <script src="script.js"></script>
</body>
